<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    .
    <div class="card">
      <div class="search">
        <input type="text " placeholder="Enter your city" spellcheck="false" />
        <button>
          <img
            src="https://static.vecteezy.com/system/resources/thumbnails/009/652/218/small/magnifying-glass-icon-isolated-on-white-background-search-illustration-vector.jpg"
            alt="blank"
          />
        </button>
      </div>

      <div class="weather">
        <img
          src="https://img.freepik.com/free-photo/weather-icon-with-rain-cloud-with-water-drops_107791-17374.jpg?ga=GA1.1.899241632.1721471908&semt=ais_hybrid"
          alt="blank"
          class="weather-icon"
        />
        <h1 class="temp">22 Â°c</h1>
        <h2 class="city">New York</h2>

        <div class="details">
          <div class="col">
            <img
              src="https://cdn-icons-png.freepik.com/256/11996/11996278.png?ga=GA1.1.899241632.1721471908&semt=ais_hybrid"
            />
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>

          <div class="col">
            <img
              src="https://cdn-icons-png.freepik.com/256/6711/6711794.png?ga=GA1.1.899241632.1721471908&semt=ais_hybrid"
            />
            <p class="wind">15 km/hr</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
